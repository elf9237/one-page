<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>one-page</title>
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./css/one-page.css">
</head>
<body>
  <div class="swiper-container">
      <div class="swiper-wrapper" id="swiper-container1">
          <div class="swiper-slide swiper-slide01">
            <h2 class="slide01-head"><img src="./images/bonus_01.png" alt="" class="ani resize slide01-title"  swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.2s"></h2>
            <h2 class="ani rule-title" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">2017常规法规解读</h2>
            <img src="./images/001.png" alt="" class="ani slide01-slogan resize" swiper-animate-effect="rollIn hinge" swiper-animate-duration="1s" swiper-animate-delay="3s">
            <img src="./images/002.png" alt="" class="ani slide01-slogan-hu resize" swiper-animate-effect="bounceInDown" swiper-animate-duration="2s" swiper-animate-delay="4s">
            <p class="hu-descripe hu-descripe01 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="5s">2017常规法规解读,2017常规法规解读,2017常规法规解读.</p>
            <p class="hu-descripe hu-descripe02 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="6s">2017常规法规解读,2017常规法规解读,2017常规法规解读.</p>
          </div>
          <div class="swiper-slide swiper-slide02" id="swiper-slide02">
            <p class="ani" swiper-animate-effect="lightSpeedOut" swiper-animate-duration="1s" swiper-animate-delay="0.5s">这是第二幕，这是第二幕，这是第二幕这是第二幕，这是第二幕。</p>
          </div>
          <div class="swiper-slide swiper-slide03">
            <img src="./images/nature2.jpg" alt="" class="ani" swiper-animate-effect="hinge" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
          </div>
          <div class="swiper-slide swiper-slide04">
              <ul class="nanAll">
                <li class="nan1 ani nan" swiper-animate-effect="rollOut" swiper-animate-duration="1s" swiper-animate-delay="1s">第一层</li>
                <li class="nan2 ani nan" swiper-animate-effect="rollOut" swiper-animate-duration="1s" swiper-animate-delay="2s">第二层</li>
                <li class="nan3 ani nan" swiper-animate-effect="rollOut" swiper-animate-duration="1s" swiper-animate-delay="3s">第三层</li>
                <li class="nan4 ani nan" swiper-animate-effect="rollOut" swiper-animate-duration="1s" swiper-animate-delay="4s">第四层</li>
                <li class="nan5 ani nan" swiper-animate-effect="rollOut" swiper-animate-duration="1s" swiper-animate-delay="5s">第五层</li>
                <li class="nan6 ani nan" swiper-animate-effect="rollOut" swiper-animate-duration="1s" swiper-animate-delay="6s">第六层</li>
              </ul>
          </div>
      </div>
      <img src="./images/arrow.png"  id="array" class="resize array">
      <!-- 分页器 -->
      <div class="swiper-pagination"></div>
  </div>
</body>
<script src="./js/jquery-1.10.1.min.js"></script>
<script src="./js/swiper-3.4.1.jquery.min.js"></script>
<script src="./js/swiper.animate.min.js"></script>
<script src="./lib/layer_mobile/layer.js"></script>
<script type="text/javascript" src="./lib/l-by-l.min.js"></script>
<script src="./js/one-page.js"></script>
</html>
